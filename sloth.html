<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinkande Seng√•ngare ü¶•</title>

<style>
/* === Grundinst√§llningar === */
body {
  background-color: #d7f3f0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

/* === Seng√•ngarens huvud === */
.sloth {
  position: relative;
  width: 200px;
  height: 180px;
  background: #b99674;
  border-radius: 100px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* === Ansiktet === */
.face {
  position: absolute;
  top: 40px;
  left: 35px;
  width: 130px;
  height: 100px;
  background: #f3e2d1;
  border-radius: 70px;
}

/* === √ñgon === */
.eye {
  position: absolute;
  width: 30px;
  height: 30px;
  background: #2b2b2b;
  border-radius: 50%;
  top: 65px;
  animation: blink 6s infinite;
}

/* Placering f√∂r v√§nster och h√∂ger √∂ga */
.eye.left {
  left: 60px;
}

.eye.right {
  left: 110px;
}

/* === Blink-animation === */
@keyframes blink {
  0%, 90%, 100% {
    transform: scaleY(1);
  }
  92%, 98% {
    transform: scaleY(0.1); /* √∂gat st√§ngs snabbt */
  }
}

/* === Mun === */
.mouth {
  position: absolute;
  bottom: 40px;
  left: 90px;
  width: 20px;
  height: 10px;
  border-bottom: 4px solid #333;
  border-radius: 50%;
}

/* === Text === */
h1 {
  position: absolute;
  bottom: 30px;
  font-size: 1.2rem;
  color: #444;
  text-align: center;
}
</style>
</head>
<body>

<div class="sloth">
  <div class="face"></div>
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div class="mouth"></div>
</div>

<h1>ü¶• En blinkande seng√•ngare</h1>

</body>
</html>
